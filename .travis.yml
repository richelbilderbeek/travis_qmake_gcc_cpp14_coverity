sudo: require
language: cpp
compiler: gcc

before_install:
  # C++14
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  # Coverity Scan
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install: 
  # C++14
  - sudo apt-get install -qq g++-5

before_script: 
  - qmake

script: 
  - make
  - ./travis_qmake_gcc_cpp14_coverity


env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

addons:
  coverity_scan:
    project:
      name: "richelbilderbeek/travis_qmake_gcc_cpp14_coverity"
      description: "Testing out Coverity Scan"
    notification_email: richel@richelbilderbeek.nl
    build_command_prepend: "make clean; cov-configure --comptype gcc --compiler g++-5; qmake"
    build_command: "make"
    branch_pattern: coverity_scan

after_success:
  - cat /home/travis/build/richelbilderbeek/travis_qmake_gcc_cpp14_coverity/cov-int/scm_log.txt

after_failure:
  - cat /home/travis/build/richelbilderbeek/travis_qmake_gcc_cpp14_coverity/cov-int/scm_log.txt